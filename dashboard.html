<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Kristine & Samuel's Wedding - Dashboard</title>
        <link rel="stylesheet" href="/styles/app.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <script src='js/dashboard.js' defer></script>
        <script src='/fontawesome-free-5.13.0-web/js/all.js' defer></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <section class='guest-container'>
                <section class='button-container'>
                    <button id='add-guest' class='btn btn-primary'>Add Guest</button>
                    <input type="text" id="filter-guests" placeholder="Filter..">
                </section>
                <section id='rsvp-count'>
                    <h3>RSVP Count</h3>
                </section>
            </section>
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone #</th>
                            <th scope="col">RSVP</i></th>
                            <th scope="col">Household</th>
                        </tr>
                    </thead>
                    <tbody id='guest-list'>
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="add-household-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="add-household-modal-label">Add Household</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id='add-household-form'>
                                <div class="form-group">
                                    <label for="family-field" class="col-form-label">Family:</label>
                                    <input type="text" class="form-control" id="family-field" name='family'>
                                </div>
                                <div class="form-group">
                                    <label for="region-field" class="col-form-label">Region:</label>
                                    <input class="form-control" id="region-field" name='region'></input>
                                </div>
                                <p class='success-message'></p>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <section class='button-container'>
                <button id='add-household' class='btn btn-primary' data-toggle='modal' data-target="#add-household-modal">Add Household</button>
            </section>
            <div class="table-responsive">
                <table class="table table-sm narrow-table">
                    <thead>
                        <tr>
                            <th scope="col">Family Name</th>
                            <th scope="col">Region</th>
                            <th scope="col">Guests</th>
                        </tr>
                    </thead>
                    <tbody id='household-list'>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            <script src="js/footer.js"></script>
        </footer>
    </body>
</html>
