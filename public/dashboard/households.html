<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
        <link href="../favicon.ico" type="image/x-icon" rel="icon" />
        <meta charset="utf-8"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Kristine & Samuel's Wedding - Dashboard</title>
        <link rel="stylesheet" href="../styles/app.css"/>
        <link rel="stylesheet" href="../styles/foundation.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <script src='../js/households.js' defer></script>
        <link rel='stylesheet' href='../fontawesome-free-5.13.0-web/css/all.css'>
    </head>
    <body>
        <header>
            <script src='../js/dash-header.js'></script>
        </header>
        <main>
            <!-- Add Household Modal -->
            <section class='button-container'>
                <button id='add-household' class='btn btn-primary' data-toggle='modal' data-target="#add-household-modal">Add Household</button>
                <button id='add-address' class='btn btn-primary' data-toggle='modal' data-target="#add-address-modal">Add Address</button>
            </section>
            <div class="modal fade" id="add-household-modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="add-household-modal-label">Add Household</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id='add-household-form'>
                                <div class="form-group">
                                    <label for="familyField" class="col-form-label">Family:</label>
                                    <input type="text" class="form-control" id="familyField" name='family' placeholder="Enter family name">
                                </div>
                                <div class="form-group">
                                    <label for="regionField" class="col-form-label">Region:</label>
                                    <input class="form-control" id="regionField" name='region' placeholder="Enter household location"></input>
                                </div>
                                <p class='success-message'></p>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add Address Modal -->
            <div class="modal fade" id="add-address-modal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="add-address-modal-label">Add Address</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id='add-address-form'>
                                <div class="row">
                                    <div class="col">
                                        <label for="householdField" class="col-form-label">Household:</label>
                                        <select class="form-control household-dropdown" id="householdField" name='household_id'>
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <label for="street1Field" class="col-form-label">Street 1:</label>
                                    <input class="form-control" id="street1Field" name='street1'></input>
                                </div>
                                <div>
                                    <label for="street2Field" class="col-form-label">Street 2:</label>
                                    <input class="form-control" id="street2Field" name='street2'></input>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="cityField" class="col-form-label">City:</label>
                                        <input class="form-control" id="cityField" name='city'></input>
                                    </div>
                                    <div class="col">
                                        <label for="stateField" class="col-form-label">State:</label>
                                        <select class="form-control" id="stateField" name='state'>
                                            <option value=''></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="zipField" class="col-form-label">Zip Code:</label>
                                        <input class="form-control" id="zipField" name='zip'></input>
                                    </div>
                                    <div class="col">
                                        <label for="countryField" class="col-form-label">Country:</label>
                                        <input class="form-control" id="countryField" name='country'>
                                    </div>
                                </div>
                                <p class='success-message'></p>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Household Table -->
            <table class="responsive-card-table unstriped" width=40%>
                <thead>
                  <tr>
                    <th>Family Name</th>
                    <th>Region</th>
                    <th>Guests</th>
                  </tr>
                </thead>
                <tbody id='household-list'>
                </tbody>
            </table>
        </main>
        <footer>
            <script src="../js/footer.js"></script>
        </footer>
    </body>
</html>
